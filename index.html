<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="wrap">
        <div class="calculator">
            <div class="calculator-view">
                <div class="numbers">
                    <div class="operation">
                        <p class="number" id="operation"></p>
                    </div>
                    <div class="result">
                        <h4 class="number" id="result">0</h4>
                    </div>
                </div>
            </div>
            <div class="calculator-body">
                <form class="calculator-form">
                    <button onclick="deleteAll()" class="btn btn-operator" type="button">C</button>
                    <button onclick="writeOperator(' % ')" class="btn btn-operator" type="button">%</button>
                    <button onclick="deleteItem()" class="btn btn-operator" type="button"><span class="delete-icon"></span></button>
                    <button onclick="writeOperator(' / ')" class="btn btn-operator" type="button">/</button>
                    <button onclick="writeOperation('7')" class="btn btn-number" type="button">7</button>
                    <button onclick="writeOperation('8')" class="btn btn-number" type="button">8</button>
                    <button onclick="writeOperation('9')" class="btn btn-number" type="button">9</button>
                    <button onclick="writeOperator(' * ')" class="btn btn-operator" type="button">x</button>
                    <button onclick="writeOperation('4')" class="btn btn-number" type="button">4</button>
                    <button onclick="writeOperation('5')" class="btn btn-number" type="button">5</button>
                    <button onclick="writeOperation('6')" class="btn btn-number" type="button">6</button>
                    <button onclick="writeOperator(' - ')" class="btn btn-operator" type="button">-</button>
                    <button onclick="writeOperation('1')" class="btn btn-number" type="button">1</button>
                    <button onclick="writeOperation('2')" class="btn btn-number" type="button">2</button>
                    <button onclick="writeOperation('3')" class="btn btn-number" type="button">3</button>
                    <button onclick="writeOperator(' + ')" class="btn btn-operator" type="button">+</button>
                    <button onclick="writeOperation('00')" class="btn btn-number" type="button">00</button>
                    <button onclick="writeOperation('0')" class="btn btn-number" type="button">0</button>
                    <button onclick="writeOperation('.')" class="btn btn-number" type="button">,</button>
                    <button onclick="getResult()" class="btn btn-operator" type="button">=</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./src/js/calculos.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
