<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="wrap">
        <div class="calculator">
            <div class="calculator-view">
                <div class="numbers">
                    <div class="operation">
                        <p class="number">12 x 12</p>
                    </div>
                    <div class="result">
                        <h4 class="number">144</h4>
                    </div>
                </div>
            </div>
            <div class="calculator-body">
                <form class="calculator-form">
                    <button class="btn btn-operator" type="button">C</button>
                    <button class="btn btn-operator" type="button">%</button>
                    <button class="btn btn-operator" type="button"><span class="delete-icon"></span></button>
                    <button class="btn btn-operator" type="button">/</button>
                    <button class="btn btn-number" type="button">7</button>
                    <button class="btn btn-number" type="button">8</button>
                    <button class="btn btn-number" type="button">9</button>
                    <button class="btn btn-operator" type="button">x</button>
                    <button class="btn btn-number" type="button">4</button>
                    <button class="btn btn-number" type="button">5</button>
                    <button class="btn btn-number" type="button">6</button>
                    <button class="btn btn-operator" type="button">-</button>
                    <button class="btn btn-number" type="button">1</button>
                    <button class="btn btn-number" type="button">2</button>
                    <button class="btn btn-number" type="button">3</button>
                    <button class="btn btn-operator" type="button">+</button>
                    <button class="btn btn-number" type="button">00</button>
                    <button class="btn btn-number" type="button">0</button>
                    <button class="btn btn-number" type="button">,</button>
                    <button class="btn btn-operator" type="button">=</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
